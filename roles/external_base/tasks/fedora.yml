---
- name: install fedora packages
  ansible.builtin.package:
    name:
      - dnf-automatic
      - "{{ 'golang-github-prometheus-node-exporter' if ansible_distribution_major_version == '40' else 'node-exporter' }}"
      - vim-minimal
    state: present
    update_cache: true

- name: add tailscale repo
  ansible.builtin.command: dnf config-manager --add-repo https://pkgs.tailscale.com/stable/fedora/tailscale.repo
  args:
    creates: /etc/yum.repos.d/tailscale.repo

- name: start and enable services
  ansible.builtin.systemd:
    state: started
    name: "{{ item }}"
    enabled: true
  with_items:
    - dnf-automatic-install.timer
    - node_exporter

- name: Configure chronyd
  ansible.builtin.include_role:
    name: chrony
